<div class="page page-tables" layout-gt-sm="column" ng-controller="CategoriesCtrl">

    <div flex>
        <md-card>
            <md-card-title>
                <md-card-title-text>
                    <span class="md-subhead text-uppercase"><md-button class="md-primary md-raised" ng-click="promptCreateCat();">Create Category</md-button></span>

                    <md-divider></md-divider>

                </md-card-title-text>
            </md-card-title>

            <md-card-content>

                <md-table-container>
                    <table md-table>
                        <thead md-head>
                            <tr md-row>
                                <!-- <th md-column></th> -->
                                <th md-column>Category ID</th>
                                <th md-column>Category Name</th>
                                <th md-column>Active</th>
                                <th md-column>Created</th>
                                <th md-column>Options</th>
                            </tr>
                        </thead>
                        <tbody md-body>
                            <tr md-row ng-repeat="data in categories">
								<!-- <td md-cell>
									<md-checkbox></md-checkbox>
								</td> -->
								<td md-cell>{{data.id}}</td>
								<td md-cell>{{data.name}}</td>
								<td md-cell>
                                    <md-checkbox ng-model="data.active" class="md-primary" ng-change="updateCat(data);"></md-checkbox>
                                </td>
								<td md-cell>{{data.created}}</td>
                                <td md-cell>
                                    <md-button class="md-raised md-small" md-colors="{background: 'red-600'}" ng-click="deleteCat(data)">
                                        <md-icon class="ion-md-close md-title" style="color: #fff"></md-icon>
                                        <span style="color: #fff">Delete</span>
                                    </md-button>

                                    <md-button class="md-raised md-small" md-colors="{background: 'green'}" ng-click="promptUpdateCat($event, data)">
                                        <md-icon class="ion-md-create md-title" style="color: #fff"></md-icon>
                                        <span style="color: #fff">Change</span>
                                    </md-button>
                                     
                                </td
							</tr>
                        </tbody>
                    </table>

                </md-table-container>
            </md-card-content>

        </md-card>



    </div>

</div>
